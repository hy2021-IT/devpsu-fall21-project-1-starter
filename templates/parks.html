{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Title: Parks
        <dd><input type=text size=30 name=Parks>
        <dt>Text:Arches, Grand Canyon, Yosemite
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for Text in Parks %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable. Utah,Arizona,California</em>
  {% endfor %}
  </ul>
{% endblock %}
